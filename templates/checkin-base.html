{% load staticfiles %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="CMS">
    <meta name="author" content="100credit">
    <link rel="icon" href="{% static "images/logo.ico" %}">
    <title>{% block title %}{% endblock %}</title>
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "css/style.css" %}" rel="stylesheet">
    <link href="/static/css/bootstrap-datetimepicker.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-default navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <span class="navbar-brand"
                  style="font-family:Microsoft YaHei; font-size:40px; color: black; font-weight:bold; font-style:italic;">CKIO</span>
            </div>
            <ul class="nav navbar-nav">
                <li {% ifequal request.path "/check/list/" %} class="active" {% endifequal %}><a href="{% url 'check_list' %}" style="font-size:20px;">每日考勤</a></li>
                <li {% ifequal request.path "/check/total/list/" %} class="active" {% endifequal %}><a href="{% url 'check_total_list' %}" style="font-size:20px;">月绩效</a></li>
            </ul>
            <div id="navbar" class="collapse navbar-collapse navbar-right">
                <ul class="nav navbar-nav">
                    <li ><a href="#" style="font-size:18px;">{{ user.first_name }}</a></li>
                    <li><a href="/" style="font-size:18px;">返回首页</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <div id="loading"></div>
    <script src="{% static "js/jquery.min.js" %}"></script>
    <script src="{% static "js/bootbox.min.js" %}"></script>
    <script src="{% static "js/modal.js" %}"></script>
    <script src="{% static "js/base.js" %}"></script>
    <script src="{% static "js/bootstrap-datetimepicker.js" %}"></script>

    {% block js %}{% endblock %}
</body>
</html>
