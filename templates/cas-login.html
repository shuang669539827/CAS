<script>

        var bIsIphoneOs = sUserAgent.match(/iphone os/i) == "iphone os";
        var bIsMidp = sUserAgent.match(/midp/i) == "midp";
        var bIsUc7 = sUserAgent.match(/rv:1.2.3.4/i) == "rv:1.2.3.4";
        var bIsUc = sUserAgent.match(/ucweb/i) == "ucweb";
        var bIsAndroid = sUserAgent.match(/android/i) == "android";
        var bIsCE = sUserAgent.match(/windows ce/i) == "windows ce";

            }

function isArr(o){
    return Object.prototype.toString.call(o) === '[object Array]';
}
function isObj(o){
    return Object.prototype.toString.call(o) === '[object Object]';
}
function notInArr(obj,arr){
    //text是否重复
    var hasText = true;
    if(obj.text){
        arr.forEach(function(v,i,arr){
            if(obj.text === v.text){
                hasText = false;
            }
        })
    }
    return hasText;
}
function mix(o1,o2){
    var obj1 = o1,
            obj2 = o2;
    if(isObj(obj1)){
        for(var item in obj1){
            if(!obj2.hasOwnProperty(item)){
                obj2[item] = obj1[item];
            }else{//存在//
                //console.info(item);
                if(isObj(obj2[item]) || isArr(obj2[item])){//存在且为 数组或对象
                    //console.warn(item);
                    mix(obj1[item],obj2[item]);
                }else{
                      obj2[item] = obj1[item];
                }
            }
        }
    }else if(isArr(obj1)){
        obj1.forEach(function(v,i,arr){
            obj2.forEach(function(k,j,arr2){
                if(isObj(v)){
                    if(isObj(k)){
                        //console.log(60,v,k);
                        if(v.text === k.text){//重复菜单
                            //console.log(62,v,k);
                            mix(v,k);
                        }else{
                            //console.log(65,v,k);
                            //2不存在推入
                            if(notInArr(v,obj2)){
                                //console.log(i,'====',j,v);
                                obj2.splice(i,0,v);
                                //obj2.push(v);
                            }
                        }
                    }else{

                    }
                }else{

                }
            })
        });
    }
    return obj2;
}

function sort(currentArr,sourceArr){
    var sourceArr = _markSource(sourceArr),
            currentArr = _markCurrent(currentArr,sourceArr);
    var tempArr =  _finalSortArr(currentArr);
    //alert(JSON.stringify(tempArr));
    return tempArr;
}

//快排
function _sort(arr){
    //{r:12},{r:3},{r:45},{r:2}
    if(arr.length <= 1){return arr}
    var middleIndex = Math.floor(arr.length/2),
            middle = arr.splice(middleIndex,1)[0],
            middleVal = middle['r'];
    //console.info('tempVal',tempVal);
    var left = [],
            right = [];
    arr.forEach(function(v,i,k){
        if(v.r < middleVal){
            left.push(v);
        }else{
            right.push(v);
        }
    });
    return _sort(left).concat([middle],_sort(right));
}
//参照数组
function _markSource(arr){
    if(!isArr(arr)) return;
    arr.forEach(function(v,i,arr){
        if(isObj(v)){
            v.r = i;
            for(var item in v){
                if(isArr(v[item])){
                    _markSource(v[item]);
                }
            }
        }
    });
    return arr;
}
//当前数组
function _markCurrent(currentArr,sourceArr){
    currentArr.forEach(function(v,i,arr){
        sourceArr.forEach(function(m,k,arr){
            if(isObj(v)&&isObj(m)){
                if(v.text == m.text){
                    v.r = m.r;
                    for(var item in v){
                        if(isArr(v[item]) && isArr(m[item])){
                            _markCurrent(v[item],m[item]);
                        }
                    }
                }
            }
        })
    });

    return currentArr;
}

//
function _finalSortArr(arr){
    if(!isArr(arr) || arr.length < 1){return}
    arr = _sort(arr);
    arr.forEach(function(v,i,k){
        if(isObj(v)){
            for(var item in v){
                if(isArr(v[item])){
                    v[item] = _sort(v[item]);
                }
            }
        }
    });
    return arr;
}
